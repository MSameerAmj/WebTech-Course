<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="checkout-container">
  <div class="ContainerCard">
    <div class="MainText">
      <h2 class="Heading">Checkout</h2>
    </div>
    <form id="checkoutForm" novalidate>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required pattern="[A-Za-z ]+" placeholder="John Doe">
        <div class="error-message" id="fullNameError"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="example@email.com">
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="1234567890">
        <div class="error-message" id="phoneError"></div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="2" required placeholder="123 Main St, City, Country"></textarea>
        <div class="error-message" id="addressError"></div>
      </div>

      <div class="mb-3">
        <label for="cardNumber" class="form-label">Credit Card Number</label>
        <input type="text" class="form-control" id="cardNumber" name="cardNumber" required pattern="\d{16}" placeholder="1234123412341234">
        <div class="error-message" id="cardError"></div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="expiryDate" class="form-label">Expiry Date</label>
          <input type="month" class="form-control" id="expiryDate" name="expiryDate" required>
          <div class="error-message" id="expiryError"></div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" name="cvv" required pattern="\d{3}" placeholder="123">
          <div class="error-message" id="cvvError"></div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 submit-btn">Place Order</button>
    </form>
  </div>
</div>

<script src="validation.js"></script>

</body>
</html>
